<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 06</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 06</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3, porém, com leiaute horizontal.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container p-5">
        <div class="row">
            <div class="col-4 mx-auto">
            <h3 class="display-5 ">Login</h3>
            <hr>
        </div>
        </div>
        <form>
            <div class="row">
                <label for="text" class="col-form-label col-4 text-end">Usuário (E-mail)</label>
                <div class="col-4 mb-3">
                    
                    <input type="text" class=" form-control" id="text">
                </div>
            </div>
    
            <div class="row">
                <label for="password" class="col-form-label col-4 text-end">Senha</label>
                <div class="col-4 mb-3">
                    <input type="password" class="form-control" id="password">
                   
                </div>
            </div>
            <div class="row">
                <label for="" class="col-form-label col-4 text-end">Perfil</label>
                <div class="col-4 mb-3">
                    
                    <select class="form-select">
                        <option value="">Selecione um perfil</option>
                        <option value="">Administrador</option>
                        <option value="">Gerente</option>
                        <option value="">Usuário</option>
                    </select>  
                </div>
            </div>

            <div class="row">
                <div class="col-4 mx-auto mb-3"> 
                    <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="lembrar">
                    <label class="form-check-label" for="lembrar">Lembrar de mim</label>
                </div>
                    
                </div>
            </div>

             <div class="row">
                <div class="col-4 mx-auto mb-3">
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mx-auto"> 
                    <a class="text-decoration-none" href="#">Esqueci minha senha</a>

                </div>
                                    
            </div>
            
            <div class="row">
                <div class="col-4 mx-auto"> 
                    <a class="text-decoration-none" href="#">Quero me cadastrar</a>

                </div>
                                    
            </div>
        </form>   
</body>

</html>
