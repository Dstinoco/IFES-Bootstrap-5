<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Questão 08</title>
</head>

<body>
    <div class="container my-3">
        <p><a href="index.html">Voltar ao Índice</a></p>
        <h1 class="display-2">Questão 08</h1>
        <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para que todos os seus campos fiquem com títulos flutuantes.</p>
        <hr>
    </div>
    <!-- Valor: 1.5 pontos -->
    <!-- FAZER AQUI -->
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-lg-8 mx-auto">
                <h3 class="display-5 ">Cadastro de Cliente</h3>
                <hr>
            </div>
        </div>

      <form>
        <div class="row mb-3">
            <div class="col-xl-6 col-lg-8 mx-auto form-floating">
                <input type="text" class="form-control" id="text" placeholder=" ">
                <label for="text" class="form-label">Nome Completo</label>
            </div>
        </div>


        <div class="row justify-content-center ">
            <div class="col-xl-2 col-lg-8 form-floating mb-3">   
                <input type="cpf" class="form-control" id="cpf" placeholder=" ">
                <label for="cpf" class="form-label">CPF</label>
            </div>
            <div class="col-xl-2 col-lg-8 form-floating mb-3"> 
                <input type="date" class="form-control" id="data" placeholder=" ">
                <label for="data" class="form-label">Data de Nascimento</label>
            </div>
            <div class="col-xl-2 col-lg-8 form-floating mb-3">
                <select class=" mv-3 form-select" aria-label="Default select example" placeholder=" ">
                    <option selected>Selecione um Gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="feminino">Outro</option>
                </select>
                <label for="genero" class="form-label">Gênero</label>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-xl-6 col-lg-8 form-floating">
                <textarea type="text" class="form-control" id="endereco" placeholder=" " style="height: 80px"></textarea>
                <label for="endereco" class="form-label">Endereço Completo</label>
            </div>
        </div>
        <div class="row justify-content-center mb-3">
            <div class="col-xl-6 col-lg-8">
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>

      </form>
    </div>
</body>

</html>
